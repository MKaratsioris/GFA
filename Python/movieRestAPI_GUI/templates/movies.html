{% extends "layout.html" %}
{% block content %}
    <div>
        <table class="table table-dark table-striped mt-4">
        <thead>
            <tr>
                <th>Number</th>
                <th>Title</th>
                <th>Year</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
        {% for row in movies_list %}
            <tr>
                <td>{{ row['id'] }}</td>
                <td>
                    <a href="{{ url_for('edit_movie', movie_id=row['id']) }}">{{ row['title'] }}</a>
                </td>
                <td>{{ row['year'] }}</td>
                <td>{{ row['genre'] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock content %}
