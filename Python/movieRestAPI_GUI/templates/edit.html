{% extends "layout.html" %}
{% block content %}
    <h1 class="m-4 text-center">Edit Movie Info</h1>
    <div class="text-center">
        <form action="{{ url_for('movie', movie_id=id_movie) }}" method="POST">
            <input type="hidden" name="_method" value="PUT">
          <div class="form-group m-4">
            <label for="movie_title">Title</label>
            <input type="text" class="form-control" id="movie_title" name="movie_title" required>
          </div>
          <div class="form-group m-4">
            <label for="year_of_release">Year of release</label>
            <input type="text" class="form-control" id="year_of_release" name="year_of_release" required>
          </div>
          <div class="form-group m-4">
            <label for="movie_genre">Genre</label>
            <input type="text" class="form-control" id="movie_genre" name="movie_genre" required>
          </div>
          <div class="form-group m-4">
            <label for="short_description">Short description</label>
            <input type="text" class="form-control" id="short_description" name="short_description" required>
          </div>
          <div class="form-group m-4">
            <label for="key">API key</label>
            <input type="text" class="form-control" id="key" name="key" required>
          </div>
          <button type="submit" class="btn m-4 btn-primary">Change</button>
        </form>
    </div>
    <div class="text-center">
        <a href="{{ url_for('movies_home') }}" >Back to My Movies</a>
    </div>
{% endblock content %}
